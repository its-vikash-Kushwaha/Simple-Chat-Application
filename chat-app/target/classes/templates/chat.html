<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f3;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            width: 420px;
            height: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4c6ef5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .msg {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 12px;
            font-size: 14px;
            animation: fadeIn 0.2s ease-in-out;
        }

        .me {
            background: #4c6ef5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .other {
            background: #e9ecef;
            border-bottom-left-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            gap: 8px;
            background: #fff;
            border-top: 1px solid #dee2e6;
        }

        .chat-footer input {
            flex: 1;
            border-radius: 18px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            outline: none;
            font-size: 14px;
        }

        .chat-footer button {
            background: #4c6ef5;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .name-box {
            padding: 8px 10px;
            background: #f1f3f5;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .name-box input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<div class="chat-wrapper">

    <div class="chat-header">ðŸ’¬ Simple Chat</div>

    <div class="name-box">
        <input id="senderInput" placeholder="Enter your name..." />
    </div>

    <div id="chat"></div>

    <div class="chat-footer">
        <input id="messageInput" placeholder="Type message...">
        <button id="sendMessage">Send</button>
    </div>

</div>


<script>
    let stompClient = null;
    let username = "";

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe("/topic/messages", function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');

        let div = document.createElement('div');
        div.classList.add('msg');

        if (message.sender === username) {
            div.classList.add('me');
        } else {
            div.classList.add('other');
        }

        div.innerHTML = `<b>${message.sender}</b><br>${message.content}`;
        chat.appendChild(div);

        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const inputName = document.getElementById("senderInput");
        const inputMsg = document.getElementById("messageInput");

        username = inputName.value.trim();
        if (!username) {
            alert("Enter your name first.");
            return;
        }

        let content = inputMsg.value.trim();
        if (!content) return;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({
            sender: username,
            content: content
        }));

        inputMsg.value = "";
    }

    document.getElementById("sendMessage").onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
